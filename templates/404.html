{% extends "base.html" %}

        <div class="text-8xl mb-6"></div>
        <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>

        <a href="{% url 'starting-page' %}"

            Return to Home

    </div>
</div>
